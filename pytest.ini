[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src/asp
    --cov=src/services
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=75

markers =
    unit: Unit tests (default, always run)
    integration: Integration tests (run on CI)
    slow: Slow running tests (>10s)
    # Advanced testing strategies (see design/testing_strategies.md)
    combinations: Pairwise combination tests (always run, low compute)
    doe: Design of Experiments tests (opt-in, medium compute)
    hypothesis: Property-based tests (opt-in, high compute)
    mutation: Mutation test targets (nightly only, very high compute)
    e2e: End-to-end tests (manual/pre-release)

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
