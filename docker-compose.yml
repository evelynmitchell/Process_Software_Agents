version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: hello_world_postgres
    environment:
      POSTGRES_DB: hello_world_db
      POSTGRES_USER: hello_user
      POSTGRES_PASSWORD: hello_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hello_world_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hello_user -d hello_world_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Hello World API Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hello_world_app
    environment:
      - DATABASE_URL=postgresql://hello_user:hello_password@postgres:5432/hello_world_db
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    networks:
      - hello_world_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Redis Cache Service (for future caching needs)
  redis:
    image: redis:7-alpine
    container_name: hello_world_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hello_world_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Custom network for service communication
networks:
  hello_world_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16