name: Web UI E2E Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/asp/web/**'
      - 'tests/e2e/web/**'
      - '.github/workflows/webui-e2e.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/asp/web/**'
      - 'tests/e2e/web/**'
      - '.github/workflows/webui-e2e.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Install uv
      uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
      with:
        version: "latest"

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies with uv
      run: |
        uv pip install --system -e ".[dev]"

    - name: Check code formatting with Black
      run: |
        black --check --diff src/asp/web/ tests/e2e/web/

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/asp/web/ tests/e2e/web/

    - name: Lint with Ruff
      run: |
        ruff check src/asp/web/ tests/e2e/web/

  playwright-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: lint  # Only run after linting passes
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Install uv
      uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
      with:
        version: "latest"

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies with uv
      run: |
        uv pip install --system -e ".[dev]"

    - name: Install Playwright browsers
      run: |
        playwright install chromium --with-deps

    - name: Run Playwright tests
      run: |
        pytest tests/e2e/web/ -v --browser chromium --no-cov

    - name: Upload Playwright test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: |
          test-results/
          playwright-report/
        retention-days: 7

  playwright-multi-browser:
    name: Multi-Browser Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: playwright-tests  # Only run after basic tests pass
    if: github.event_name == 'workflow_dispatch'  # Only run on manual trigger

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Install uv
      uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
      with:
        version: "latest"

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies with uv
      run: |
        uv pip install --system -e ".[dev]"

    - name: Install Playwright browsers
      run: |
        playwright install ${{ matrix.browser }} --with-deps

    - name: Run Playwright tests on ${{ matrix.browser }}
      run: |
        pytest tests/e2e/web/ -v --browser ${{ matrix.browser }} --no-cov

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results-${{ matrix.browser }}
        path: |
          test-results/
          playwright-report/
        retention-days: 7
