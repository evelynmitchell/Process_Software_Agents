    - Developer: user_stories_developer.md
    - Product Manager: user_stories_product_manager.md
  - Requirements:
    - Manager Overwatch: requirements/req_manager_overwatch.md
    - Developer Flow: requirements/req_developer_flow.md
    - PM Prediction: requirements/req_pm_prediction.md
  - UI Designs:
    - Manager Overwatch: ui_designs/01_manager_overwatch.md
    - Developer Canvas: ui_designs/02_developer_flow_canvas.md
    - Prediction Engine: ui_designs/03_pm_prediction_engine.md
  - Architecture Decisions:
    - Agent Output Format: agent_output_format_decision.md
    - Code Generation Format: code_generation_artifact_format_decision.md
    - Complexity Calibration: complexity_calibration_decision.md
    - Data Storage: data_storage_decision.md
    - Design Agent Architecture: design_agent_architecture_decision.md
    - Error Correction Loops: error_correction_feedback_loops_decision.md
